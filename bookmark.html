<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <title>Document</title>
</head>

<body onload="fetchBookmarks()">
    <div class="container">
        <div class="header clearfix">
           
            <h3 class="text-muted">Luffy's Bookmark App </h3>
        </div>

        <div class="jumbotron">
            <h2>bookmark your favourite sites</h2>
            <form id="myForm">
                <div class="form-group">
                    <label>Site name</label>
                    <input type="text" class="form-control" id="siteName" placeholder="website Name">
                </div>

                <div class="form-group">
                    <label>Site URL(Must enter url with https:// e.g. https://www.youtube.com/)</label>
                    <input type="text" class="form-control" id="siteUrl" placeholder="site Url">
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>

        <!-- <div class="row-marketing"> -->
            <div class="col-lg-12"></div>
        <div id="bookmarksResults">
                      <!-- dynamically rendering data into this empty div
                         from the local storage --> 
        </div>
            </div>
        <!-- </div> -->

        <footer class="footer">
            <p>&copy; 2020 Bookmarker, Inc.</p>
        </footer>

    </div>

    <script src="app.js"></script>
</body>

</html>
